<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalized the first letters of the string</title>
</head>
<body>
    <h1>Capitalized the first letters of the string</h1>
</body>
<script>
    function Capitalize(str){
      console.log(str.split(" ").charAt(0).toUpperCase().join(" "))
    }
    Capitalize("naushin is kiraaa and she is the godess of the new world")
</script>
</html>
